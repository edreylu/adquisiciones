<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header th:replace="layout :: header"></header>
	<div class="container mt-2 col-md-5">
		<div class="card sombra bordeCard">
			<div class="card-header text-center">
				<lable class="tituloPrincipal">Agregar actividad</lable>
			</div>
			<div class="card-body mt-4">
				<form class="needs-validation" novalidate method="post" action="#"
					th:action="@{/admonadq/actividades/add}" th:object="${actividad}">

					<div class="form-group">
						<label for="inputDescripcion">DESCRIPCIÓN</label> <textarea
							id="inputDescripcion" name="descripcion"
							class="form-control" maxlength="100" required ></textarea>
						<div class="invalid-feedback">Descripción es requerida</div>
					</div>

					<br />
					<div class="valid-feedback">Todo bien.</div>
					<div class="invalid-feedback"></div>
					<br /> <br />
					<div>
						<a th:href="@{/admonadq/actividades}" style="float: left;"><img
							th:src="@{/img/icons/regresar.png}" style="width: 30px"
							data-toggle="tooltip" data-placement="right" title="Regresar"></a>
						<input type="submit" class="btn btn-dark" value="Aceptar"
							style="float: right;">

					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
