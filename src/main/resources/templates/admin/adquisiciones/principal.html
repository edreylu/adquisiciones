<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../../static/js/alerta.js"></script>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        
        <div class="container mt-4" th:switch="${lista}">
       <div class="text-center"><lable class="tituloPrincipal">ADQUISICIONES</lable></div>
       <h2 th:case="null">No hay Roles</h2>
        <div th:case="*">
        <div class="card border-info">
            
            <div class="card-header text-white">
                
            </div>
            <div class="card-body table-responsive-md">
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" 
                     th:if="${mensaje != null}"
                     class="alert alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <center><strong><div th:text="${mensaje}"></div></strong></center>
                </div>
                
                <table class="table table-sm table-hover table-bordered table-wrapper-scroll-y my-custom-scrollbar" id="tablaDatos">
                    <thead>
                        <tr>
                            <th style="width:10%">Folio</th>
                            <th style="width:10%">Cantidad</th>
                            <th style="width:10%">Unidad</th>
                            <th style="width:25%">Objeto del gasto</th>
                            <th style="width:35%">Descripcion</th>
                            <th style="width:10%"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dato: ${lista}">
                            <td style="width:10%" th:text="${dato.folio}"></td>
                            <td style="width:10%" th:text="${dato.cantidad}"></td>
                            <td style="width:10%" th:text="${dato.unidad}"></td>
                            <td style="width:25%" th:text="${dato.objetoGasto}"></td>
                            <td style="width:35%" th:text="${dato.descripcionProducto}"></td>
                            <td style="width:10%">
                                <a id="boton_editar" style="font-size:15px;color: #333333;" th:href="@{/admin/adquisiciones/editar/{id}(id=${dato.folio})}">
                                    <i title="Detalle Requisicion" class="fas fa-info-circle"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        </div>
        </div>
        
    </body>
</html>
