<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        <div class="container mt-2 col-lg-7">
            <div class="card">
                <div class="card-header">
                    <center><lable class="tituloPrincipal">Agregar Usuario</lable></center>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate method="post" action="#" th:action="@{/admin/usuarios/add}" th:object="${usuario}">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6"><lable class="tituloTexto">Usuario: </lable>
                                    <input type="text" name="userName" class="form-control" required/>
                                    <div class="invalid-feedback">Username es requerido</div>
                                </div>
                                <div class="col-md-6"><lable class="tituloTexto">Password: </lable>
                                    <input type="text" name="password" class="form-control" required/>
                                    <div class="invalid-feedback">password es requerido</div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-12"><lable class="tituloTexto">Unidad Responsable: </lable>
                                    <select id="unidadResponsable" name="claveUr" th:field="*{unidadResponsable.claveUr}" class="form-control">
                                        <option value="">Selecciona...</option>
                                        <option th:each="unidad : ${unidadesResponsables}"
                                           th:value="${unidad.claveUr}"
                                           th:utext="${unidad.descripcion}"/>
                                    </select>
                                    <div class="invalid-feedback">Unidad Responsable es requerido</div>
                                </div>
                            </div>
                            <div class="valid-feedback">
                                Todo bien.
                            </div>
                            <div class="invalid-feedback">
                                Por favor proporcione telefono valido.
                            </div>
                            <br/>
                            <br/>
                            <input type="submit" class="btn btn-success" value="Agregar">
                            <a th:href="@{/admin/usuarios}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
