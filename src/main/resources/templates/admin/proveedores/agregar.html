<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        <div class="container mt-2 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                 <lable class="tituloPrincipal">Agregar Rol</lable>
                </div>
                <div class="card-body">
                    
                    <form class="needs-validation" novalidate method="post" action="#" th:action="@{/admin/proveedores/add}" th:object="${proveedor}">
                        
                        <label class="tituloTexto">RFC</label>
                        <input type="text" name="rfc" class="form-control" required/>
                        <div class="invalid-feedback">RFC es requerido</div>
                        <label class="tituloTexto">RAZON SOCIAL</label>
                        <input type="text" name="razonSocial" class="form-control" required/>
                        <div class="invalid-feedback">Razon Social es requerido</div>
                        <br/>
                        
                        <div class="valid-feedback">
                         Todo bien.
                         </div>
                        <div class="invalid-feedback">
                         </div>
                        <br/>
                        <br/>
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a th:href="@{/admin/proveedores}">Regresar</a>
                        
                    </form>
                    </div>
                </div>
            </div>
        
    </body>
</html>
