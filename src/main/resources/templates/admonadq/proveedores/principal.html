<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../../static/js/alerta.js"></script>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        
        <div class="container mt-4" th:switch="${lista}">
       <div class="text-center"><lable class="tituloPrincipal">PROVEEDORES</lable></div>
       <h2 th:case="null">No hay Proveedores</h2>
        <div th:case="*">
        <div class="card border-info">
            
            <div class="card-header text-white">
                <a id="boton_agregar" style="font-size:15px;color: #333333;" title="Agregar Proveedor" th:href="@{/admonadq/proveedores/agregar}" class="fas fa-plus-circle"></a>
            </div>
            <div class="card-body table-responsive-md">
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" 
                     th:if="${mensaje != null}"
                     class="alert alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <center><strong><div th:text="${mensaje}"></div></strong></center>
                </div>
                
                <table class="table table-sm table-hover table-bordered table-wrapper-scroll-y my-custom-scrollbar" id="tablaDatos">
                    <thead>
                        <tr>
                            <th style="width:10%">ID</th>
                            <th style="width:20%">RFC</th>
                            <th style="width:20%">RAZÓN SOCIAL</th>
                            <th style="width:20%">CORREO</th>
                            <th style="width:20%">TELÉFONO</th>
                            <th style="width:20%">ESTATUS</th>
                            <th style="width:15%"> </th>
                            <th style="width:15%"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dato: ${lista}">
                            <td style="width:10%" th:text="${dato.idProveedor}"></td>
                            <td style="width:15%" th:text="${dato.rfc}"></td>
                            <td style="width:20%" th:text="${dato.razonSocial}"></td>
                            <td style="width:20%" th:text="${dato.correoElectronico}"></td>
                            <td style="width:15%" th:text="${dato.telefono1}"></td>
                            <td style="width:10%" th:text="${dato.estatusDTO.descripcion}"></td>
                            <td style="width:5%; text-align: center">
                                <a id="boton_editar" style="font-size:15px;color: #333333;" th:href="@{/admonadq/proveedores/editar/{id}(id=${dato.idProveedor})}">
                                    <i title="Editar Rol" class="fas fa-edit"></i>
                                </a>
                            </td>
                            <td style="width:5%; text-align: center">
                                 <a id="boton_activar" href="#" style="font-size:15px;color: #333333;" th:onclick="'mensajeActivarInactivar(\''+ ${dato.idProveedor} +'\',\''+ ${dato.estatusDTO.idEstatus} +'\')'">
                                    <i class="fas fa-toggle-off" th:if="${dato.estatusDTO.idEstatus == 0}" title="Activar"></i><i class="fas fa-toggle-on" th:if="${dato.estatusDTO.idEstatus == 1}" title="Inactivar"></i>
                                </a>
                                <input type="hidden" value="proveedores" id="nombreModulo">
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        </div>
        </div>
        
    </body>
</html>
