<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header th:replace="layout :: header"></header>
	<div class="container mt-2 col-lg-4">
		<div class="card sombra bordeCard">
			<div class="card-header text-center">
				<lable class="tituloPrincipal">Sugerir producto</lable>
			</div>
			<div class="card-body">

				<form class="needs-validation" novalidate method="post" action="#"
					th:action="@{/usuario/solicitudes/requisiciones/detalles/addSugerencia/{id}(id=${idRequisicion})}" th:object="${producto}">
					<div class="row">
						<div class="col-md-12">
					<label class="tituloTexto">UNIDAD DE MEDIDA</label>
					<select name="unidadMedida.idUnidadMedida" required class="form-control">
							<option value="">Selecciona...</option>
							<option th:each="unidad : ${unidadesMedida}"
									th:value="${unidad.idUnidadMedida}"
									th:utext="${unidad.nombre}"/>
						</select>
					<div class="invalid-feedback">UNIDAD DE MEDIDA ES REQUERIDO</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
					<label class="tituloTexto">TIPO PRODUCTO</label>
					<select name="tipoProducto.idTipoProducto" required class="form-control">
						<option value="">Selecciona...</option>
						<option th:each="tipo : ${tiposProducto}"
								th:value="${tipo.idTipoProducto}"
								th:utext="${tipo.descripcion}"/>
					</select>
					<div class="invalid-feedback">TIPO PRODUCTO ES REQUERIDO</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
					<label class="tituloTexto">CARACTERISTICAS</label>
							<textarea class="form-control" name="caracteristicas" rows="3" required></textarea>
					</textarea>
					<div class="invalid-feedback">CARACTERISTICAS es requerido</div>
						</div>
					</div>
					<br /> <br /> <input type="submit" class="btn btn-success"
						value="Agregar"> <a th:href="@{/usuario/solicitudes/requisiciones/detalles/{id}(id=${idRequisicion})}">Regresar</a>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
